<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title><ui:insert name="title">#{messages.gestCV}</ui:insert></title>
	<script name="jquery/jquery.js" library="primefaces"></script>
	<h:outputStylesheet library="css" name="style.css" />
	<h:outputStylesheet library="webjars"
		name="bootstrap/3.3.7/css/bootstrap.min-jsf.css" />
	<h:outputScript library="webjars"
		name="bootstrap/3.3.7/js/bootstrap.js" />
	
</h:head>
<h:body>

	<div class="container menu">

		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						aria-expanded="false">
						<span class="sr-only">#{messages.toggleNavigation}</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/projet"> <ui:insert
							name="header">
							<span>#{messages.gestCV}</span>
						</ui:insert>
					</a>
				</div>

				<!-- Mon menu -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li><a href="/projet/persons.xhtml">#{messages.listePersonne}</a></li>
						<li><a href="/projet/activities.xhtml">#{messages.listeActivite}</a></li>
						
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<c:if test="#{login.isConnected() == false}">
							<li class="navbar-right"><a href="/projet/login.xhtml"><span
									class="glyphicon glyphicon-log-in"></span> #{messages.login}</a></li>
						</c:if>
						<h:form>
						<c:if test="#{login.isConnected()}">
							<li class="navbar-right"><p:commandLink value="Logout"
									styleClass="btn btn-primary btn-xs" action="#{login.logout()}" 
									style="padding:1.3em;margin-left:0.5em;" />
							</li>
							<li class="navbar-right"><p:commandLink value="Profil"
									styleClass="btn btn-primary btn-xs" action="#{gestionnairec.showUser()}" style="padding:1.3em;" />
							</li>
						</c:if>
						</h:form>
					</ul>
				</div>
			</div>
		</nav>

		<ui:debug />
		<div>
			<ui:insert name="content">
				<p>#{messages.content}</p>
			</ui:insert>
			<h:messages />
		</div>

		<footer class="page-footer foot">
			<div class="footer-copyright text-center py-3">
				<ui:insert name="footer">
					<span>#{messages.c18}</span>
				</ui:insert>
			</div>
		</footer>
	</div>
</h:body>
</html>
