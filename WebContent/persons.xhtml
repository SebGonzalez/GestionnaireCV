<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/mylayout.xhtml">
	<ui:define name="content">
		<f:view>
			<div class="center">
				<img src="univam.png" name="amu" style="height: 200px;" />
			</div>
			<h1 class="centerb">#{messages.listePersonne}</h1>
			<h3 class="centerb">#{messages.nbPersonne}
				(#{gestionnairec.getAllPersons().size()})</h3>

			<h:form id="form">
				<p:dataTable var="person" value="#{gestionnairec.lazyModel}"
					lazy="true" rows="100" paginator="true"
					rowsPerPageTemplate="50,100,200" rowStyleClass="success,warning"
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

					<p:column headerText="Name" style="text-align:center;" filterBy="#{person.name}">
						<h:outputText value="#{person.name}" />
					</p:column>

					<p:column headerText="FirstName" style="text-align:center;" filterBy="#{person.firstName}">
						<h:outputText value="#{person.firstName}" />
					</p:column>

					<p:column headerText="Mail" style="text-align:center;" filterBy="#{person.mail}">
						<h:outputText value="#{person.mail}" />
					</p:column>

					<p:column headerText="Action">
						<p:commandLink value="Show" styleClass="btn btn-primary btn-xs"
							action="#{gestionnairec.showPerson(person.id)}"
							style="display:block; margin-left:20%; margin-right:20%;" />
					</p:column>

				</p:dataTable>

			</h:form>

		</f:view>
	</ui:define>
</ui:composition>

</html>
