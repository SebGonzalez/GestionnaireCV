<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/mylayout.xhtml">
	<ui:define name="content">
		<f:view>
			<div class="center">
				<img src="univam.png" name="amu" style="height: 200px;" />
			</div>



			<p class="sign" align="center" style="margin-bottom:-5%;">Espace de connexion</p>
			<div class="main">
				<h:form class="form1">

					<h:inputText class="un" id="mail" value="#{login.mail}"></h:inputText>
					<h:message for="mail"></h:message>
					<br></br>
					<br></br>

					<h:inputSecret class="pass" id="password" value="#{login.pwd}">
						<f:validateLength minimum="3" maximum="15" />
						<f:ajax event="keyup" render="mpassword" />
					</h:inputSecret>
					<h:message id="mpassword" for="password"></h:message>
					<br></br>
					<br></br>

					<h:commandButton class="submit" action="#{login.connect}"
						value="Login">
					</h:commandButton>
				</h:form>
			</div>
		</f:view>
	</ui:define>
</ui:composition>
</html>
