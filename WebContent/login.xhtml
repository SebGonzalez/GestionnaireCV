<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/mylayout.xhtml">
	<ui:define name="content">
		<f:view>
			<h:form>
				<h3>Connexion</h3>
				<h:outputText value="E-mail" />
				<h:inputText id="mail" value="#{login.mail}"></h:inputText>
				<h:message for="mail"></h:message>
				<br></br>
				<br></br>

				<h:outputText value="Password" />
				<h:inputSecret id="password" value="#{login.pwd}">
					<f:validateLength minimum="3" maximum="15" />
					<f:ajax event="keyup" render="mpassword" />
				</h:inputSecret>
				<h:message id="mpassword" for="password"></h:message>
				<br></br>
				<br></br>

				<h:commandButton action="#{login.connect}" value="Login">
				</h:commandButton>
			</h:form>
		</f:view>
	</ui:define>
</ui:composition>
</html>
